<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu_titulo">Categorias</li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Programação</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Front-End</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Infraestrutura</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Business</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/Compras.svg" alt="Sacola de Compras" class="container__imagem"></a>
            <a href="#"><img src="assets/Usuario.svg" alt="Usuario" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" placeholder="Qual será sua próxima leitura?" class="banner_pesquisa">
    </section>
    <section class="swiper">
        <h2 class="swiper_titulo">Últimos Lançamentos</h2>
    </section>
</body>
</html>
